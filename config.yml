baseURL: "https://aviralgarg.com/"
title: Aviral Garg
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Aviral Garg
  description: "Aviral Garg's website"
  keywords: ["Aviral Garg", "Aviral", "Garg", "Software Engineer"]
  author: Aviral Garg
  # author: ["Me", "You"] # multiple authors
  images: ["images/profile.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # auto, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "https://github.com/gaviral/avi/blob/main/assets/images/profile.jpg?raw=true"
    favicon16x16: "https://github.com/gaviral/avi/blob/main/assets/images/profile.jpg?raw=true"
    favicon32x32: "https://github.com/gaviral/avi/blob/main/assets/images/profile.jpg?raw=true"
    apple_touch_icon: "https://github.com/gaviral/avi/blob/main/assets/images/profile.jpg?raw=true"
    safari_pinned_tab: "https://github.com/gaviral/avi/blob/main/assets/images/profile.jpg?raw=true"

  label:
    text: "Home"
    icon: /images/profile.jpg
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Aviral Garg
    subtitle: Software Engineer
    imageUrl: "https://github.com/gaviral/avi/blob/main/assets/images/profile.jpg?raw=true"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Aviral Garg
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
#  homeInfoParams:
#    Title: "Hi there \U0001F44B"
#    Content: Welcome to my blog

#  socialIcons:

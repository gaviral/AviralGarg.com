baseURL: "https://aviralgarg.com"
title: Avi
paginate: 5
theme: PaperMod

enableRobotsTXT: true # Enable robots.txt file generation
buildDrafts: false # Enable drafts
buildFuture: false # Enable future posts
buildExpired: false # Enable expired posts

# googleAnalytics: UA-XXXXXXXXX-X

minify:
  disableXML: true # Disable minification of XML files
  minifyOutput: true # Minify the output

params:
  env: production
  title: Avi
  description: "Avi's website"
  keywords: ["Avi", "Aviral", "Garg", "Aviral Garg", "aviralgarg", "aviralgarg.com", "aviralgarg.github.io", "aviralgarg.github.com"]
  author: Avi
  images: ["https://aviralgarg.com/images/avi.jpg"]
  DateFormate: "Jan 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/images/favicon.ico"
    favicon16x16: "/images/favicon-16x16.png"
    favicon32x32: "/images/favicon-32x32.png"
    appleTouchIcon: "/images/apple-touch-icon.png"
    safariPinnedTab: "/images/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35
  
  # profile-mode
  profileMode:
    enabled: false
    title: Avi
    subtitle: "Avi's website"
    imageUrl: "/images/avi.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Avi
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags


  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/"
    - name: stackoverflow
      url: "https://stackoverflow.com"
    - name: github
      url: "https://github.com/"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
